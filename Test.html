<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/css.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing speed test game <p>By: Hesham Heder</p></div>
        <div class="container">
            <div class="message">
                You are playing on
                <span class="lvl"></span> Level & you have
                <span class="seconds"></span> Seconds to type the word
            </div>
            <div class="choose">
                <span class="easy">Easy</span>
                <span class="normal">Normal</span>
                <span class="hard">Hard</span>
            </div>
            <div class="start">Start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words"></div>
            <div class="control">
                <div class="time"> Time left: <span></span> second </div>
                <div class="score"> Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="javascript/js.js"></script>
</body>
</html>
